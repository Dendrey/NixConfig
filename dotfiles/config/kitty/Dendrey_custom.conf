# Цветовая схема
foreground #CDD6F4
background #1E1E2E

cursor_text_color #1E1E2E
cursor #F5E0DC

selection_foreground #1E1E2E
selection_background #F5E0DC

color0  #45475A
color1  #F38BA8
color2  #A6E3A1
color3  #F9E2AF
color4  #89B4FA
color5  #F5C2E7
color6  #94E2D5
color7  #BAC2DE

color8  #585B70
color9  #F38BA8
color10 #A6E3A1
color11 #F9E2AF
color12 #89B4FA
color13 #F5C2E7
color14 #94E2D5
color15 #A6ADC8

active_border_color #A6E3A1
inactive_border_color #585B70

# Шрифты
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
font_size 14.0

# Курсор
cursor_shape beam
cursor_blink_interval 0.5
cursor_stop_blinking_after 10

# Окно
window_padding_width 2
window_border_width 1
hide_window_decorations no

# Прокрутка
scrollback_lines 10000
scrollback_pager less

# Дополнительные настройки
enable_audio_bell no
mouse_hide_wait 3.0
